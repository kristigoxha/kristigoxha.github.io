<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boing History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      background: linear-gradient(135deg, #a18cd1, #a18cd1);
      color: white;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid rgba(255,255,255,0.3);
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Boing History</h1>
  <table>
    <thead>
      <tr><th>Date</th><th>Count</th></tr>
    </thead>
    <tbody id="history-tbody"></tbody>
  </table>

  <script>
    const history = JSON.parse(localStorage.getItem("boingHistory")) || {};
    const tbody   = document.getElementById("history-tbody");
    Object.keys(history).sort().forEach(date => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${date}</td><td>${history[date]}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
