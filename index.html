<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pookie's Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      position: relative;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
    }
    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }
    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #counter {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 3vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    #hint {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 2.5vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="emoji">ðŸŽŽ</div>
  <div id="message">I LOVE YOU POOKIEEEEEE</div>
  <div id="counter">Boings today: 0</div>
  <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>

  <script>
    const emoji = document.getElementById('emoji');
    const boing = document.getElementById('boing');
    const counter = document.getElementById('counter');

    const today = new Date().toISOString().split('T')[0];

    const savedData = JSON.parse(localStorage.getItem('boingData')) || {};
    if (savedData.date !== today) {
      savedData.date = today;
      savedData.count = 0;
    }

    function updateCounter() {
      counter.textContent = `Boings today: ${savedData.count}`;
    }

    emoji.addEventListener('pointerdown', () => {
      boing.currentTime = 0;
      boing.play();

      savedData.count++;
      localStorage.setItem('boingData', JSON.stringify(savedData));
      updateCounter();
    });

    updateCounter();
  </script>
</body>
</html>
