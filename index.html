<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
      overflow-x: hidden;
      height: 100%;
      box-sizing: border-box;
    }

    /* LOGIN */
    #login-section {
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 10px;
    }
    input, button {
      padding: 12px; font-size: 1rem;
      margin: 5px; border-radius: 8px; border: none;
      max-width: 90vw; box-sizing: border-box;
    }
    #login-message, #reset-message {
      margin-top: 8px;
      font-size: 0.9rem;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    /* APP */
    #app-section {
      display: none;
      position: relative;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 0 10px;
    }

    #counter {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 0.8rem;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    #hint {
      position: absolute;
      bottom: 10px; right: 10px;
      font-size: 0.7rem;
      color: white;
      text-shadow: 0 0 2px rgba(0,0,0,0.3);
      text-align: right;
      max-width: 40%;
    }

    .hamburger {
      position: absolute;
      top: 10px; right: 10px;
      width: 24px; height: 18px;
      background: none; border: none; cursor: pointer;
      display: flex; flex-direction: column;
      justify-content: space-between;
      padding: 0; z-index: 100;
    }
    .hamburger span {
      height: 2px; border-radius: 1px; background: white;
    }
    #menu {
      position: absolute;
      top: 36px; right: 10px;
      display: none; flex-direction: column;
      background: rgba(0,0,0,0.6);
      border-radius: 6px; overflow: hidden; z-index: 100;
    }
    #menu.open { display: flex; }
    #menu a, #menu button {
      padding: 6px 10px;
      color: white; text-decoration: none;
      font-size: 0.9rem; white-space: nowrap;
      background: none; border: none; cursor: pointer;
      text-align: left;
    }
    #menu a:hover, #menu button:hover { background: rgba(255,255,255,0.1); }

    #emoji {
      font-size: clamp(80px,20vw,200px);
      cursor: pointer; user-select: none; margin: 0;
    }
    #message {
      margin-top: 1rem;
      font-size: clamp(1.5rem,5vw,3rem);
      font-weight: bold; color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: center;
    }

    #gift-box {
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      padding: 15px 25px;
      background: linear-gradient(45deg,#ff9a9e,#fad0c4);
      border: 2px dashed white;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      user-select: none;
    }
    #gift-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
    }
    #gift-box:active { transform: scale(0.97); }

    .history-link {
      margin-top: 1.5rem;
    }
    .history-link a, .gallery-link a {
      color: white;
      text-decoration: underline;
      font-size: 0.9rem;
      margin: 0 10px;
    }

    .logout { display: none; }

    /* Gallery Toggle Button */
    .gallery-toggle {
      margin-top: 1rem;
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .gallery-toggle:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* Mini Gallery Section */
    #mini-gallery {
      display: none;
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mini-gallery-header {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .mini-gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .mini-image-card {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .mini-image-card:hover {
      transform: scale(1.05);
    }

    .mini-image-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .mini-image-info {
      padding: 10px;
      color: white;
      font-size: 0.8rem;
    }

    .view-all-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: none;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .view-all-btn:hover {
      transform: translateY(-2px);
    }

    /* Spring animation for custom alert */
    @keyframes spring {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #boing-ok:active {
      animation: spring 0.4s ease;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal.show { display: flex; }
    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      overflow: hidden;
    }
    .modal img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <input type="email" id="email" placeholder="you@example.com" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
    <p id="login-message"></p>
    <input type="email" id="reset-email" placeholder="Forgot password? Enter your email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <p id="reset-message"></p>
  </div>

  <!-- APP SECTION -->
  <div id="app-section">
    <div id="counter">Boings today: <span id="todayCount">0</span></div>
    <button id="menu-toggle" class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <nav id="menu">
      <button onclick="logout()">Logout</button>
      <button onclick="showPasswordModal()">Change Password</button>
      <button onclick="window.open('/gallery.html', '_blank')">Full Gallery</button>
    </nav>
    
    <div id="emoji">üéé</div>
    <div id="message">I LOVE YOU POOKIE</div>
    <label id="gift-box" for="imageInput">üéÅ Upload a surprise for Pookie</label>
    <input type="file" id="imageInput" accept="image/*" hidden />
    <p id="file-name"></p>
    
    <button class="gallery-toggle" onclick="toggleMiniGallery()">
      üì∏ <span id="gallery-toggle-text">Show Recent Photos</span>
    </button>
    
    <!-- Mini Gallery Section -->
    <div id="mini-gallery">
      <div class="mini-gallery-header">üíù Recent Shared Memories</div>
      <div id="mini-gallery-grid" class="mini-gallery-grid"></div>
      <button class="view-all-btn" onclick="window.open('/gallery.html', '_blank')">
        üåü View Full Gallery
      </button>
    </div>
    
    <div class="history-link">
      <a href="/history.html" target="_blank">üìä View Boing History</a>
    </div>
    
    <!-- Password Modal -->
    <div id="password-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
         background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:10;">
      <div style="background:white; border-radius:12px; padding:20px; width:90%; max-width:400px;
                  text-align:center;">
        <h3>Change Password</h3>
        <input type="password" id="current-password" placeholder="Current Password"
               style="width:100%; margin:10px 0;" />
        <input type="password" id="new-password" placeholder="New Password"
               style="width:100%; margin:10px 0;" />
        <div style="margin-top:10px;">
          <button onclick="changePassword()">Submit</button>
          <button onclick="closePasswordModal()">Cancel</button>
        </div>
        <p id="password-change-message"></p>
      </div>
    </div>
    
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
  </div>

  <!-- Custom Boing Modal -->
  <div id="boing-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
       background:rgba(0,0,0,0.5); z-index:999; align-items:center; justify-content:center;">
    <div id="boing-modal-content" style="background:white; border-radius:12px; padding:20px;
         width:90%; max-width:400px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.2);
         transform:scale(0.9); opacity:0; transition: all 0.3s ease;">
      <h3>Your Boings Yesterday</h3>
      <p id="boing-message" style="font-size:1.1rem; color:#444;"></p>
      <button id="boing-ok" style="margin-top:1rem; padding:10px 20px; font-size:1rem;
              background:#a18cd1; color:white; border:none; border-radius:8px; cursor:pointer;">
        OK
      </button>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="image-modal" class="modal" onclick="closeImageModal()">
    <div class="modal-content">
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>
  <script type="module" src="main.js"></script>
  <script>
    // Toggle menu
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => menu.classList.toggle('open'));

    // Gallery functionality
    let galleryVisible = false;
    
    function toggleMiniGallery() {
      const gallery = document.getElementById('mini-gallery');
      const toggleText = document.getElementById('gallery-toggle-text');
      
      if (galleryVisible) {
        gallery.style.display = 'none';
        toggleText.textContent = 'Show Recent Photos';
        galleryVisible = false;
      } else {
        gallery.style.display = 'block';
        toggleText.textContent = 'Hide Photos';
        galleryVisible = true;
        loadMiniGallery();
      }
    }
    
    async function loadMiniGallery() {
      if (!window.currentUser) return;
      
      try {
        const { data: images, error } = await window.supabase
          .from('shared_images')
          .select('*')
          .or(`owner_id.eq.${window.currentUser.id},shared_with_emails.cs.["${window.currentUser.email}"]`)
          .order('created_at', { ascending: false })
          .limit(6);
        
        if (error) throw error;
        
        const grid = document.getElementById('mini-gallery-grid');
        
        if (!images || images.length === 0) {
          grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; opacity: 0.7; padding: 20px;">No photos yet! Upload some memories ‚ú®</div>';
          return;
        }
        
        grid.innerHTML = images.map(image => `
          <div class="mini-image-card" onclick="openImageModal('${image.file_url}')">
            <img src="${image.file_url}" alt="${image.filename}">
            <div class="mini-image-info">
              <div style="font-weight: 600; margin-bottom: 3px;">${image.filename.substring(0, 15)}${image.filename.length > 15 ? '...' : ''}</div>
              <div style="opacity: 0.8; font-size: 0.7rem;">
                ${new Date(image.created_at).toLocaleDateString()}
              </div>
            </div>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Error loading mini gallery:', error);
        const grid = document.getElementById('mini-gallery-grid');
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #ff6b6b; padding: 20px;">Error loading photos üò¢</div>';
      }
    }
    
    function openImageModal(imageUrl) {
      document.getElementById('modal-image').src = imageUrl;
      document.getElementById('image-modal').classList.add('show');
    }
    
    function closeImageModal() {
      document.getElementById('image-modal').classList.remove('show');
    }
    
    // Add these functions to window for global access
    window.toggleMiniGallery = toggleMiniGallery;
    window.loadMiniGallery = loadMiniGallery;
    window.openImageModal = openImageModal;
    window.closeImageModal = closeImageModal;
  </script>
</body>
</html>
