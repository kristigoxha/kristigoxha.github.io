<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* ────────────────────────────────────────────────────────────────────────── */
    /* BASE RESET & BACKGROUND                                                    */
    /* ────────────────────────────────────────────────────────────────────────── */
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      overflow: hidden;                 /* no page scrollbar */
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
      box-sizing: border-box;
    }

    /* ────────────────────────────────────────────────────────────────────────── */
    /* LOGIN SECTION (centered)                                                  */
    /* ────────────────────────────────────────────────────────────────────────── */
    #login-section {
      height: 100vh;                    /* fill screen */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 0.9rem;
      margin: 4px;
      border-radius: 6px;
      border: none;
      max-width: 90vw;
    }

    /* ────────────────────────────────────────────────────────────────────────── */
    /* APP SECTION (one‐screen dashboard)                                         */
    /* ────────────────────────────────────────────────────────────────────────── */
    #app-section {
      display: none;                    /* shown only after login */
      position: relative;
      height: 100vh;                    /* fill screen */
      padding: 1rem;
    }

    /* Boing counter top-left */
    #counter {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 0.9rem;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    /* Hamburger menu top-right */
    .hamburger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 28px; height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    }
    .hamburger span {
      display: block;
      height: 3px;
      border-radius: 2px;
      background: white;
    }
    #menu {
      position: absolute;
      top: 3rem;
      right: 1rem;
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      overflow: hidden;
    }
    #menu.open {
      display: flex;
    }
    #menu a {
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    /* Main emoji and text */
    #emoji {
      font-size: clamp(60px, 15vw, 150px);
      cursor: pointer;
      user-select: none;
      margin-top: 2rem;
    }
    #message {
      margin-top: 1.5rem;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* Gift box button */
    #gift-box {
      display: inline-block;
      font-size: 0.9rem;
      padding: 12px 20px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: 2px dashed white;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }
    #gift-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
    }
    #gift-box:active {
      transform: scale(0.97);
    }

    /* Change‐password modal, reset message, etc. (unchanged) */
    #reset-message,
    #password-change-message,
    #file-name {
      color: white;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    /* Hint bottom-right */
    #hint {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8rem;
      color: white;
      text-align: right;
      text-shadow: 0 0 2px rgba(0,0,0,0.3);
      max-width: 40%;
    }

    /* Logout / Change Password buttons (moved into menu) */
    .logout { display: none; }
  </style>
</head>
<body>

  <h1 id="page-title">Pookie's Home</h1>

  <!-- ────────────────────────────────────────────────────────────────────────── -->
  <!-- LOGIN / REGISTER / RESET                                                        -->
  <!-- ────────────────────────────────────────────────────────────────────────── -->
  <div id="login-section">
    <input type="email" id="email" placeholder="you@example.com" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
    <p id="login-message"></p>

    <input type="email" id="reset-email" placeholder="Forgot password? Enter your email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <p id="reset-message"></p>
  </div>

  <!-- ────────────────────────────────────────────────────────────────────────── -->
  <!-- APP VIEW                                                                -->
  <!-- ────────────────────────────────────────────────────────────────────────── -->
  <div id="app-section">
    <!-- Boings counter top-left -->
    <div id="counter">Boings today: <span id="todayCount">0</span></div>

    <!-- Hamburger menu top-right -->
    <button id="menu-toggle" class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <nav id="menu">
      <a href="#" onclick="logout()">Logout</a>
      <a href="#" onclick="showPasswordModal()">Change Password</a>
    </nav>

    <!-- Main Emoji & Message -->
    <div id="emoji">🎎</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>

    <!-- Gift upload -->
    <label id="gift-box" for="imageInput">🎁 Upload a surprise for Pookie</label>
    <input type="file" id="imageInput" accept="image/*" hidden />
    <p id="file-name"></p>

    <!-- The modal for changing password -->
    <div id="password-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
                                    background:rgba(0,0,0,0.5); align-items:center; justify-content:center;
                                    z-index:10;">
      <div style="background:white; border-radius:12px; padding:20px; width:90%; max-width:400px;
                  text-align:center;">
        <h3>Change Password</h3>
        <input type="password" id="current-password" placeholder="Current Password"
               style="width:100%; margin:10px 0;" />
        <input type="password" id="new-password" placeholder="New Password"
               style="width:100%; margin:10px 0;" />
        <div style="margin-top:10px;">
          <button onclick="changePassword()">Submit</button>
          <button onclick="closePasswordModal()">Cancel</button>
        </div>
        <p id="password-change-message"></p>
      </div>
    </div>

    <!-- Bottom-right hint -->
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
  </div>

  <!-- Audio + main.js (your existing module) -->
  <audio id="boing" src="boing.mp3" preload="auto"></audio>
  <script type="module" src="main.js"></script>

  <!-- Hamburger toggle logic -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu   = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    // When you successfully login, switch views:
    // (you probably already do this in main.js,
    // just be sure you also hide #login-section & show #app-section)
    window.showApp = () => {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('app-section').style.display   = 'flex';
      document.getElementById('app-section').style.flexDirection = 'column';
      document.getElementById('app-section').style.alignItems = 'center';
    };
  </script>
</body>
</html>
