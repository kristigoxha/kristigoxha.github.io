<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      position: relative;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
    }
    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }
    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #counter {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 3vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    #hint {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 2.5vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
    #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #recaptcha-container {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      left: -9999px;
    }
  </style>
</head>
<body>

  <!-- Phone Auth Login Section -->
  <div id="login-section">
    <h2 style="color:white;">Login with Phone</h2>
    <input type="tel" id="phone" placeholder="+355xxxxxxxxx" autocomplete="tel" required />
    <div id="recaptcha-container"></div>
    <!-- Added onclick here -->
    <button id="sign-in-button" onclick="sendCode()">Send Code</button>
    <br><br>
    <input type="text" id="code" placeholder="Enter verification code" inputmode="numeric" autocomplete="one-time-code" />
    <button onclick="verifyCode()">Verify</button>
  </div>

  <!-- App Section -->
  <div id="app-section">
    <div id="counter">Boings today: 0</div>
    <div id="emoji">ðŸŽŽ</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>

    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="logout()" style="margin-top:2vh;">Logout</button>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT25FtujsQeqE_pRa5QTZkEqpCfnNkZmU",
      authDomain: "pookie-home.firebaseapp.com",
      projectId: "pookie-home",
      storageBucket: "pookie-home.appspot.com",
      messagingSenderId: "207581484781",
      appId: "1:207581484781:web:62f4ff09533567b66c5ee4",
      measurementId: "G-28118SDJNW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    window.recaptchaVerifier = new RecaptchaVerifier(
      'sign-in-button',
      {
        size: 'invisible',
        callback: () => {
          sendCode();
        },
        'expired-callback': () => {
          alert('reCAPTCHA expired. Please try again.');
        }
      },
      auth
    );

    window.recaptchaVerifier.render().then(widgetId => {
      window.recaptchaWidgetId = widgetId;
    });

    window.sendCode = () => {
      const phoneNumber = document.getElementById('phone').value;
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert('Verification code sent!');
          document.getElementById('code').focus();
        })
        .catch(error => {
          alert('Error sending code: ' + error.message);
          console.error(error);
        });
    };

    window.verifyCode = () => {
      const code = document.getElementById('code').value;
      window.confirmationResult.confirm(code)
        .then(() => {
          alert('Logged in!');
        })
        .catch(() => {
          alert('Invalid code. Please try again.');
        });
    };

    window.logout = async () => {
      await signOut(auth);
      location.reload();
    };

    function showApp() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('app-section').style.display = 'flex';
    }

    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('app-section').style.display = 'none';
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        showApp();
        setupApp();
      } else {
        showLogin();
      }
    });

    function setupApp() {
      const emoji = document.getElementById('emoji');
      const boing = document.getElementById('boing');
      const counter = document.getElementById('counter');
      const today = new Date().toISOString().split('T')[0];
      const savedData = JSON.parse(localStorage.getItem('boingData')) || {};
      if (savedData.date !== today) {
        savedData.date = today;
        savedData.count = 0;
      }

      function updateCounter() {
        counter.textContent = `Boings today: ${savedData.count}`;
      }

      emoji.addEventListener('pointerdown', () => {
        boing.currentTime = 0;
        boing.play();
        savedData.count++;
        localStorage.setItem('boingData', JSON.stringify(savedData));
        updateCounter();
      });

      updateCounter();

      const input = document.getElementById('imageInput');
      input.addEventListener('change', async e => {
        const file = e.target.files[0];
        if (!file) return;
        const fileRef = ref(storage, 'uploads/' + file.name);
        await uploadBytes(fileRef, file);
        alert('Image uploaded!');
      });
    }
  </script>
</body>
</html>
