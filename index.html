<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
    }

    #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }

    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    #counter {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 3vw;
      color: white;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    #hint {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 2.5vw;
      color: white;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Clerk prebuilt UI -->
  <clerk-sign-in></clerk-sign-in>

  <!-- App -->
  <div id="app-section">
    <clerk-user-button></clerk-user-button>
    <div id="counter">Boings today: 0</div>
    <div id="emoji">ðŸŽŽ</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="logout()" style="margin-top:2vh;">Logout</button>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>

  <script type="module" src="main.js"></script>
</body>
</html>
