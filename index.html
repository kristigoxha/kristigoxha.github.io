<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>

  <!-- Clerk.dev prebuilt UI -->
  <script async src="https://clerk.dev/static/clerk.js"></script>
  <script>
    window.ClerkFrontendApi = "measured-gopher-40.clerk.accounts.dev";
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
    }

    #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }

    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    #counter {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 3vw;
      color: white;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    #hint {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 2.5vw;
      color: white;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Clerk Sign-In Widget (handles phone login automatically) -->
  <clerk-sign-in></clerk-sign-in>

  <!-- App Section shown only after login -->
  <div id="app-section">
    <clerk-user-button></clerk-user-button>
    <div id="counter">Boings today: 0</div>
    <div id="emoji">ðŸŽŽ</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="logout()" style="margin-top:2vh;">Logout</button>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>

  <script type="module">
    import { Clerk } from "https://esm.sh/@clerk/clerk-js@4";

    const clerk = new Clerk("measured-gopher-40.clerk.accounts.dev");
    await clerk.load();

    const app = document.getElementById("app-section");
    const signInWidget = document.querySelector("clerk-sign-in");

    function setupApp() {
      const emoji = document.getElementById("emoji");
      const boing = document.getElementById("boing");
      const counter = document.getElementById("counter");
      const today = new Date().toISOString().split("T")[0];
      const data = JSON.parse(localStorage.getItem("boingData")) || { date: today, count: 0 };

      if (data.date !== today) {
        data.date = today;
        data.count = 0;
      }

      emoji.addEventListener("pointerdown", () => {
        boing.currentTime = 0;
        boing.play();
        data.count++;
        localStorage.setItem("boingData", JSON.stringify(data));
        counter.textContent = `Boings today: ${data.count}`;
      });

      counter.textContent = `Boings today: ${data.count}`;

      const input = document.getElementById("imageInput");
      input.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        alert("Image selected â€” upload logic not implemented yet.");
      });
    }

    clerk.addListener(async () => {
      const user = await clerk.user;
      if (user) {
        signInWidget.style.display = "none";
        app.style.display = "flex";
        setupApp();
      } else {
        signInWidget.style.display = "block";
        app.style.display = "none";
      }
    });

    window.logout = async function () {
      await clerk.signOut();
      location.reload();
    };
  </script>
</body>
</html>
