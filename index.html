<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pookie's Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      position: relative;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
    }
    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }
    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #counter {
      position: absolute;
      top: 2vh;
      left: 2vw;
      font-size: 3vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    #hint {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 2.5vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
    #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2 style="color:white;">Login with Phone</h2>
    <input type="tel" id="phone" placeholder="+355xxxxxxxxx" autocomplete="tel" required />
    <div id="recaptcha-container"></div>
    <button id="sign-in-button">Send Code</button>
    <br><br>
    <input type="text" id="code" placeholder="Enter verification code" inputmode="numeric" autocomplete="one-time-code" />
    <button onclick="verifyCode()">Verify</button>
  </div>

  <div id="app-section">
    <div id="counter">Boings today: 0</div>
    <div id="emoji">ðŸŽŽ</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="logout()" style="margin-top:2vh;">Logout</button>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>
  <script type="module" src="main.js"></script>
</body>
</html>
