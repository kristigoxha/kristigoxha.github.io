<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 2vh;
    }

    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }

    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #counter {
      font-size: 2vw;
      color: white;
      margin-top: 1vh;
    }

    #hint {
      font-size: 2vw;
      color: white;
      margin-top: 2vh;
    }

    .logout {
      margin-top: 2vh;
    }
  </style>
</head>
<body>

  <h1>Pookie's Home</h1>

  <div id="login-section">
    <div class="row">
      <input type="tel" id="phone" placeholder="+355xxxxxxxxx" required />
      <button id="send-code">Send Code</button>
    </div>
    <div class="row">
      <input type="text" id="otp" placeholder="Enter code" />
      <button id="verify-code">Verify</button>
    </div>
  </div>

  <div id="app-section">
    <div id="counter">Boings today: 0</div>
    <div id="emoji">ðŸŽŽ</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="logout()" class="logout">Logout</button>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>

  <script type="module" src="main.js"></script>
</body>
</html>
