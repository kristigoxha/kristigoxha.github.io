<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽŽ Boing Page</title>
  <style>
    /* full-viewport layout, center everything */
    html, body {
      height: 100%;
      margin: 0;
      position: relative;              /* allow positioning of the hint */
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* soft smooth purple gradient */
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
    }
    /* big, centered, clickable emoji */
    #emoji {
      font-size: 20vw;
      cursor: pointer;
      user-select: none;
    }
    /* bold message under the emoji */
    #message {
      margin-top: 2vh;
      font-size: 5vw;
      font-weight: bold;               /* made bold */
      color: white;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    /* small hint in the bottom-right */
    #hint {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      font-size: 2.5vw;
      color: white;
      user-select: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- the emoji -->
  <div id="emoji">ðŸŽŽ</div>
  <!-- the bolded message -->
  <div id="message">I love you pookieeeeeee</div>
  <!-- hint in the bottom-right -->
  <div id="hint">Hint: Tap the emoji for a surprise baby</div>

  <!-- preload your boing sound -->
  <audio id="boing" src="boing.mp3" preload="auto"></audio>

  <script>
    const emoji = document.getElementById('emoji');
    const boing = document.getElementById('boing');

    // play boing on touch/click
    emoji.addEventListener('pointerdown', () => {
      boing.currentTime = 0;
      boing.play();
    });
  </script>
</body>
</html>
