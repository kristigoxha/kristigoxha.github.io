<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 2vh;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 8px;
      border: none;
      max-width: 90vw;
    }

    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      padding: 10px;
    }

    #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      padding: 10px;
    }

    #emoji {
      font-size: clamp(80px, 20vw, 200px);
      cursor: pointer;
      user-select: none;
    }

    #message {
      margin-top: 2vh;
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #counter {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: white;
      margin-top: 1vh;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    #hint {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: white;
      margin-top: 2vh;
      text-align: center;
      text-shadow: 0 0 2px rgba(0,0,0,0.3);
    }

    .logout {
      margin-top: 2vh;
    }

    #gift-box {
      font-size: 1.2rem;
      padding: 15px 25px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: 2px dashed white;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    #gift-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    #gift-box:active {
      transform: scale(0.97);
    }

    #reset-message {
      margin-top: 10px;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.2);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pookie's Home</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="you@example.com" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
    <p id="login-message"></p>

    <!-- ‚úÖ Forgot Password Section (Cleanly Inserted) -->
    <input type="email" id="reset-email" placeholder="Forgot password? Enter your email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <p id="reset-message"></p>
  </div>

  <div id="app-section">
    <div id="counter">Boings today: 0</div>
    <div id="emoji">üéé</div>
    <div id="message">I LOVE YOU POOKIEEEEEE</div>
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>

    <label id="gift-box" for="imageInput">üéÅ Upload a surprise for Pookie</label>
    <input type="file" id="imageInput" accept="image/*" hidden />
    <p id="file-name" style="color: white; margin-top: 10px;"></p>

    <button onclick="logout()" class="logout">Logout</button>
    <button onclick="showPasswordModal()" class="logout">Change Password</button>

    <!-- Password Change Modal -->
    <div id="password-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:10;">
      <div style="background:white; border-radius:12px; padding:20px; width:90%; max-width:400px; text-align:center;">
        <h3>Change Password</h3>
        <input type="password" id="current-password" placeholder="Current Password" style="width:100%; margin:10px 0;" />
        <input type="password" id="new-password" placeholder="New Password" style="width:100%; margin:10px 0;" />
        <div style="margin-top:10px;">
          <button onclick="changePassword()">Submit</button>
          <button onclick="closePasswordModal()">Cancel</button>
        </div>
        <p id="password-change-message" style="margin-top:10px;"></p>
      </div>
    </div>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>
  <script type="module" src="main.js"></script>
</body>
</html>
