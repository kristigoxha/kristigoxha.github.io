<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie's Home</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
      overflow-x: hidden;
      height: 100%;
      box-sizing: border-box;
    }

    /* LOGIN */
    #login-section {
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 10px;
    }
    input, button {
      padding: 12px; font-size: 1rem;
      margin: 5px; border-radius: 8px; border: none;
      max-width: 90vw; box-sizing: border-box;
    }
    #login-message, #reset-message {
      margin-top: 8px;
      font-size: 0.9rem;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    /* APP */
    #app-section {
      display: none;
      position: relative;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 0 10px;
    }

    #counter {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 0.8rem;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    #hint {
      position: absolute;
      bottom: 10px; right: 10px;
      font-size: 0.7rem;
      color: white;
      text-shadow: 0 0 2px rgba(0,0,0,0.3);
      text-align: right;
      max-width: 40%;
    }

    .hamburger {
      position: absolute;
      top: 10px; right: 10px;
      width: 24px; height: 18px;
      background: none; border: none; cursor: pointer;
      display: flex; flex-direction: column;
      justify-content: space-between;
      padding: 0; z-index: 100;
    }
    .hamburger span {
      height: 2px; border-radius: 1px; background: white;
    }
    #menu {
      position: absolute;
      top: 36px; right: 10px;
      display: none; flex-direction: column;
      background: rgba(0,0,0,0.6);
      border-radius: 6px; overflow: hidden; z-index: 100;
    }
    #menu.open { display: flex; }
    #menu a, #menu button {
      padding: 6px 10px;
      color: white; text-decoration: none;
      font-size: 0.9rem; white-space: nowrap;
      background: none; border: none; cursor: pointer;
      text-align: left;
    }
    #menu a:hover, #menu button:hover { background: rgba(255,255,255,0.1); }

    #emoji {
      font-size: clamp(80px,20vw,200px);
      cursor: pointer; user-select: none; margin: 0;
    }
    #message {
      margin-top: 1rem;
      font-size: clamp(1.5rem,5vw,3rem);
      font-weight: bold; color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: center;
    }

    #gift-box {
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      padding: 15px 25px;
      background: linear-gradient(45deg,#ff9a9e,#fad0c4);
      border: 2px dashed white;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      user-select: none;
      text-decoration: none;
    }
    #gift-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
    }
    #gift-box:active { transform: scale(0.97); }

    .history-link {
      margin-top: 1.5rem;
    }
    .history-link a, .gallery-link a {
      color: white;
      text-decoration: underline;
      font-size: 0.9rem;
      margin: 0 10px;
    }

    .logout { display: none; }

    /* Gallery Toggle Button */
    .gallery-toggle {
      margin-top: 1rem;
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .gallery-toggle:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* Photo Preview Popup */
    .photo-preview-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .photo-preview-popup.show {
      display: flex;
    }

    .popup-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: white;
      animation: popupSlide 0.3s ease;
    }

    @keyframes popupSlide {
      from { opacity: 0; transform: translateY(-30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .popup-header {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .latest-photo {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .latest-photo:hover {
      transform: scale(1.05);
    }

    .photo-info {
      margin-bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .popup-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .popup-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .popup-btn-primary {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .popup-btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .popup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .no-photos {
      padding: 40px 20px;
      text-align: center;
      opacity: 0.8;
    }

    /* Spring animation for custom alert */
    @keyframes spring {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #boing-ok:active {
      animation: spring 0.4s ease;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal.show { display: flex; }
    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      overflow: hidden;
    }
    .modal img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <input type="email" id="email" placeholder="you@example.com" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
    <p id="login-message"></p>
    <input type="email" id="reset-email" placeholder="Forgot password? Enter your email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <p id="reset-message"></p>
  </div>

  <!-- APP SECTION -->
  <div id="app-section">
    <div id="counter">Boings today: <span id="todayCount">0</span></div>
    <button id="menu-toggle" class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <nav id="menu">
      <button onclick="logout()">Logout</button>
      <button onclick="showPasswordModal()">Change Password</button>
      <button onclick="window.open('/gallery.html', '_blank')">Full Gallery</button>
    </nav>
    
    <div id="emoji">üéé</div>
    <div id="message">I LOVE YOU POOKIE</div>
    
    <!-- Updated gift box to redirect to gallery -->
    <a id="gift-box" href="/gallery.html" target="_blank">üéÅ Upload a surprise for Pookie</a>
    
    <button class="gallery-toggle" onclick="showPhotoPreview()">
      üì∏ Show Recent Shared Photos
    </button>
    
    <div class="history-link">
      <a href="/history.html" target="_blank">üìä View Boing History</a>
    </div>
    
    <!-- Password Modal -->
    <div id="password-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
         background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:10;">
      <div style="background:white; border-radius:12px; padding:20px; width:90%; max-width:400px;
                  text-align:center;">
        <h3>Change Password</h3>
        <input type="password" id="current-password" placeholder="Current Password"
               style="width:100%; margin:10px 0;" />
        <input type="password" id="new-password" placeholder="New Password"
               style="width:100%; margin:10px 0;" />
        <div style="margin-top:10px;">
          <button onclick="changePassword()">Submit</button>
          <button onclick="closePasswordModal()">Cancel</button>
        </div>
        <p id="password-change-message"></p>
      </div>
    </div>
    
    <div id="hint">Hint: Increase the audio and tap the emoji for a surprise booboo</div>
  </div>

  <!-- Photo Preview Popup -->
  <div id="photo-preview-popup" class="photo-preview-popup" onclick="closePhotoPreview(event)">
    <div class="popup-content" onclick="event.stopPropagation()">
      <div class="popup-header">üíù Latest Shared Photo</div>
      <div id="photo-preview-content">
        <!-- Content will be loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Custom Boing Modal -->
  <div id="boing-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
       background:rgba(0,0,0,0.5); z-index:999; align-items:center; justify-content:center;">
    <div id="boing-modal-content" style="background:white; border-radius:12px; padding:20px;
         width:90%; max-width:400px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.2);
         transform:scale(0.9); opacity:0; transition: all 0.3s ease;">
      <h3>Your Boings Yesterday</h3>
      <p id="boing-message" style="font-size:1.1rem; color:#444;"></p>
      <button id="boing-ok" style="margin-top:1rem; padding:10px 20px; font-size:1rem;
              background:#a18cd1; color:white; border:none; border-radius:8px; cursor:pointer;">
        OK
      </button>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="image-modal" class="modal" onclick="closeImageModal()">
    <div class="modal-content">
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  <audio id="boing" src="boing.mp3" preload="auto"></audio>
  <script type="module" src="main.js"></script>
  <script>
    // Toggle menu
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => menu.classList.toggle('open'));

    // Photo Preview Popup functionality with improved auth checking
    async function showPhotoPreview() {
      // Multiple ways to check if user is logged in
      let currentUser = null;
      
      // Try to get user from Supabase directly
      if (window.supabase) {
        try {
          const { data: { user } } = await window.supabase.auth.getUser();
          currentUser = user;
        } catch (error) {
          console.error('Error getting user:', error);
        }
      }
      
      // Fallback to window.currentUser if available
      if (!currentUser && window.currentUser) {
        currentUser = window.currentUser;
      }
      
      // Check if we're on the app section (logged in)
      const appSection = document.getElementById('app-section');
      const loginSection = document.getElementById('login-section');
      
      if (!currentUser || appSection.style.display === 'none' || loginSection.style.display !== 'none') {
        alert('Please log in first');
        return;
      }
      
      const popup = document.getElementById('photo-preview-popup');
      const content = document.getElementById('photo-preview-content');
      
      // Show loading
      content.innerHTML = '<div style="padding: 20px;">Loading latest photo...</div>';
      popup.classList.add('show');
      
      try {
        // Get the latest photo shared with the current user (not owned by them)
        const { data: images, error } = await window.supabase
          .from('shared_images')
          .select('*')
          .contains('shared_with_emails', [currentUser.email])
          .neq('owner_id', currentUser.id)  // Exclude photos owned by current user
          .order('created_at', { ascending: false })
          .limit(1);
        
        if (error) throw error;
        
        if (!images || images.length === 0) {
          content.innerHTML = `
            <div class="no-photos">
              <h3>üì∑ No shared photos yet</h3>
              <p>Wait for someone to share photos with you!</p>
              <div class="popup-buttons">
                <button class="popup-btn popup-btn-secondary" onclick="closePhotoPreview()">
                  Close
                </button>
              </div>
            </div>
          `;
          return;
        }
        
        const latestPhoto = images[0];
        
        content.innerHTML = `
          <img src="${latestPhoto.file_url}" 
               alt="${latestPhoto.filename}" 
               class="latest-photo"
               onclick="openImageModal('${latestPhoto.file_url}')">
          <div class="photo-info">
            <div><strong>${latestPhoto.filename}</strong></div>
            <div>Shared by: ${latestPhoto.owner_email}</div>
            <div>Date: ${new Date(latestPhoto.created_at).toLocaleDateString()}</div>
          </div>
          <div class="popup-buttons">
            <a href="/gallery.html?filter=shared-with-me" target="_blank" class="popup-btn popup-btn-primary">
              üåü Go to Gallery
            </a>
            <button class="popup-btn popup-btn-secondary" onclick="closePhotoPreview()">
              Close
            </button>
          </div>
        `;
        
      } catch (error) {
        console.error('Error loading latest photo:', error);
        content.innerHTML = `
          <div class="no-photos">
            <h3>üò¢ Error loading photos</h3>
            <p>Something went wrong. Please try again later.</p>
            <div class="popup-buttons">
              <button class="popup-btn popup-btn-secondary" onclick="closePhotoPreview()">
                Close
              </button>
            </div>
          </div>
        `;
      }
    }
    
    function closePhotoPreview(event) {
      // Only close if clicking on the backdrop, not the content
      if (event && event.target !== event.currentTarget) return;
      
      document.getElementById('photo-preview-popup').classList.remove('show');
    }
    
    function openImageModal(imageUrl) {
      document.getElementById('modal-image').src = imageUrl;
      document.getElementById('image-modal').classList.add('show');
    }
    
    function closeImageModal() {
      document.getElementById('image-modal').classList.remove('show');
    }
    
    // Add these functions to window for global access
    window.showPhotoPreview = showPhotoPreview;
    window.closePhotoPreview = closePhotoPreview;
    window.openImageModal = openImageModal;
    window.closeImageModal = closeImageModal;
  </script>
</body>
</html>
