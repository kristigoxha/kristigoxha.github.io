<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .reset-header {
            margin-bottom: 30px;
        }

        .reset-header .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 16px;
        }

        .reset-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn.loading {
            color: transparent;
        }

        .reset-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message {
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 20px;
                padding: 30px 24px;
            }
            
            .reset-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <span class="emoji">üîë</span>
            <h1>Reset Your Password</h1>
            <p>In case you forgor your old password, enter your new password below:</p>
        </div>

        <form id="reset-form">
            <div class="form-group">
                <input 
                    type="password" 
                    id="new-password" 
                    placeholder="Enter new password" 
                    required
                    minlength="6"
                />
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="confirm-password" 
                    placeholder="Confirm new password" 
                    required
                    minlength="6"
                />
            </div>

            <button type="submit" class="reset-btn" id="reset-btn">
                Update Password
            </button>
        </form>

        <div id="reset-message" class="message"></div>

        <a href="/" class="back-link">‚Üê Back to Login</a>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // üîß CODING LESSON: Configuration Management
        // We store all our important settings in one place - this makes it easy to change later!
        const SUPABASE_CONFIG = {
            url: 'https://bcjmlhxuakqqqdjrtntj.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjam1saHh1YWtxcXFkanJ0bnRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTMxMzYsImV4cCI6MjA2NjE2OTEzNn0.3vV15QSv4y3mNRJfARPHlk-GvJGO65r594ss5kSGK3Y'
        };

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        // üîß CODING LESSON: Helper Functions
        // These small functions do ONE thing well - this makes our code easier to read and debug!
        
        function showMessage(message, type = 'success') {
            const msgEl = document.getElementById('reset-message');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
        }

        function setButtonLoading(button, isLoading, loadingText = 'Loading...') {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('loading');
                button.dataset.originalText = button.textContent;
                button.textContent = loadingText;
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                button.textContent = button.dataset.originalText || 'Update Password';
            }
        }

        // üîß CODING LESSON: URL Parameters
        // When users click the reset link in their email, it contains special tokens
        // We need to extract these tokens from the URL to authenticate the password reset
        
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Try both URL search params and hash params (Supabase sometimes uses hash)
            return {
                access_token: urlParams.get('access_token') || hashParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token') || hashParams.get('refresh_token'),
                type: urlParams.get('type') || hashParams.get('type')
            };
        }

        // üîß CODING LESSON: Async/Await and Error Handling
        // This function handles the password reset process step by step
        
        async function handlePasswordReset(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            const resetBtn = document.getElementById('reset-btn');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // üîß CODING LESSON: Input Validation
            // Always check user input BEFORE sending it to the server!
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            setButtonLoading(resetBtn, true, 'Updating...');

            try {
                // üîß CODING LESSON: Authentication Tokens
                // The reset link contains special tokens that prove the user should be allowed to reset their password
                
                const { access_token, refresh_token } = getUrlParams();
                
                if (!access_token || !refresh_token) {
                    throw new Error('Invalid reset link. Please request a new password reset email.');
                }

                // Set the session using the tokens from the email link
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token,
                    refresh_token
                });

                if (sessionError) {
                    throw new Error('Reset link has expired. Please request a new password reset email.');
                }

                // Now update the password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    throw updateError;
                }

                showMessage('Password updated successfully! Redirecting to login...', 'success');
                
                // üîß CODING LESSON: User Experience
                // Give users feedback and automatically redirect them
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message, 'error');
            } finally {
                setButtonLoading(resetBtn, false);
            }
        }

        // üîß CODING LESSON: Event Listeners
        // This is how we "listen" for user actions like clicking buttons or submitting forms
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we have valid reset tokens in the URL
            const { access_token, type } = getUrlParams();
            
            if (!access_token || type !== 'recovery') {
                showMessage('Invalid reset link. Please request a new password reset from the login page.', 'error');
                return;
            }
            
            // Add form submit handler
            document.getElementById('reset-form').addEventListener('submit', handlePasswordReset);
            
            // Add Enter key support for password fields
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            passwordInputs.forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handlePasswordReset(e);
                    }
                });
            });
        });

        // üîß CODING LESSON: Error Handling
        // Always have a backup plan when things go wrong!
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e);
            showMessage('Something went wrong. Please try again or contact support.', 'error');
        });
    </script>
</body>
</html>
