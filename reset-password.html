<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Love You Pookie</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header .emoji {
            font-size: 60px;
            margin-bottom: 15px;
            display: block;
        }

        .reset-header h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #718096;
            font-size: 16px;
        }

        /* Password wrapper for positioning the eye icon */
        .password-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .password-input-wrapper input {
            width: 100%;
            padding: 16px 50px 16px 20px; /* Right padding for icon */
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .password-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Eye icon button - positioned inside input */
        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle-btn:hover {
            transform: translateY(-50%) scale(1.1);
            opacity: 0.7;
        }

        .password-toggle-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .password-toggle-btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* SVG icon sizing */
        .eye-icon {
            display: block;
            width: 20px;
            height: 20px;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .submit-btn.loading {
            opacity: 0.7;
            cursor: wait;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <span class="emoji">üîë</span>
            <h1>Reset Your Password</h1>
            <p>Enter your new password below</p>
        </div>

        <form id="reset-form">
            <!-- New password field with SVG icon toggle -->
            <div class="password-input-wrapper">
                <input 
                    type="password" 
                    id="new-password" 
                    placeholder="Enter new password (min 8 characters)" 
                    required
                />
                <button 
                    type="button" 
                    class="password-toggle-btn" 
                    onclick="togglePasswordVisibility('new-password')"
                    aria-label="Toggle new password visibility"
                >
                    <img src="/assets/images/eye-open-password.svg" alt="Show password" class="eye-icon" id="new-password-eye">
                </button>
            </div>

            <!-- Confirm password field with SVG icon toggle -->
            <div class="password-input-wrapper">
                <input 
                    type="password" 
                    id="confirm-password" 
                    placeholder="Confirm new password" 
                    required
                />
                <button 
                    type="button" 
                    class="password-toggle-btn" 
                    onclick="togglePasswordVisibility('confirm-password')"
                    aria-label="Toggle confirm password visibility"
                >
                    <img src="/assets/images/eye-closed-password.svg" alt="Show password" class="eye-icon" id="confirm-password-eye">
                </button>
            </div>

            <button type="submit" class="submit-btn" id="reset-btn">
                Update Password
            </button>
        </form>

        <div id="reset-message" class="message"></div>

        <a href="/" class="back-link">‚Üê Back to Login</a>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="module">
        // Import Supabase connection from config
        import { supabase } from '/js/config.js';

        // Toggle password visibility and swap SVG icons
        window.togglePasswordVisibility = function(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(inputId + '-eye');
            
            if (passwordInput.type === 'password') {
                // Show password - use closed eye icon
                passwordInput.type = 'text';
                eyeIcon.src = '/assets/images/eye-closed-password.svg';
                eyeIcon.alt = 'Hide password';
            } else {
                // Hide password - use open eye icon
                passwordInput.type = 'password';
                eyeIcon.src = '/assets/images/eye-open-password.svg';
                eyeIcon.alt = 'Show password';
            }
        };

        // Show message helper
        function showMessage(message, type = 'success') {
            const msgEl = document.getElementById('reset-message');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
        }

        // Button loading state helper
        function setButtonLoading(button, isLoading, loadingText = 'Loading...') {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('loading');
                button.dataset.originalText = button.textContent;
                button.textContent = loadingText;
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                button.textContent = button.dataset.originalText || 'Update Password';
            }
        }

        // Extract tokens from URL (from email link)
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            return {
                access_token: urlParams.get('access_token') || hashParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token') || hashParams.get('refresh_token'),
                type: urlParams.get('type') || hashParams.get('type')
            };
        }

        // Handle password reset form submission
        async function handlePasswordReset(event) {
            event.preventDefault();
            
            const resetBtn = document.getElementById('reset-btn');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            setButtonLoading(resetBtn, true, 'Updating...');

            try {
                // Get tokens from URL
                const { access_token, refresh_token } = getUrlParams();
                
                if (!access_token || !refresh_token) {
                    throw new Error('Invalid reset link. Please request a new password reset email.');
                }

                // Set session using tokens from email
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token,
                    refresh_token
                });

                if (sessionError) {
                    throw new Error('Reset link has expired. Please request a new password reset email.');
                }

                // Update password in Supabase
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    throw updateError;
                }

                // Success - redirect to login
                showMessage('Password updated successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message, 'error');
            } finally {
                setButtonLoading(resetBtn, false);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Verify reset link has valid tokens
            const { access_token, type } = getUrlParams();
            
            if (!access_token || type !== 'recovery') {
                showMessage('Invalid reset link. Please request a new password reset from the login page.', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                return;
            }
            
            // Attach form submit handler
            document.getElementById('reset-form').addEventListener('submit', handlePasswordReset);
        });
    </script>
</body>
</html>
