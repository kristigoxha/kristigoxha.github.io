<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pookie's Little Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #a18cd1 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px 25px;
      margin-bottom: 30px;
    }

    .user-info {
      font-size: 1.1em;
      font-weight: 600;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .upload-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .upload-form {
      display: grid;
      gap: 20px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: block;
      padding: 20px;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
    }

    .share-controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 15px;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.9em;
      opacity: 0.9;
    }

    .form-group input,
    .form-group textarea {
      padding: 12px 15px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(5px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .image-caption {
      font-style: italic;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.4;
      border-left: 3px solid rgba(255,255,255,0.3);
    }

    .autocomplete-container {
      position: relative;
      width: 100%;
    }

    .autocomplete-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .suggestion-item {
      padding: 12px 15px;
      cursor: pointer;
      color: #333;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .suggestion-item:hover,
    .suggestion-item.highlighted {
      background: rgba(161, 140, 209, 0.3);
    }

    .suggestion-user {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .suggestion-username {
      font-weight: 600;
    }

    .suggestion-email {
      font-size: 0.8em;
      opacity: 0.7;
    }

    .email-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
      min-height: 20px;
    }

    .email-tag {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .email-tag.autoreceiver {
      background: rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.5);
    }

    .email-tag .remove-tag {
      cursor: pointer;
      width: 16px;
      height: 16px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: background-color 0.2s ease;
    }

    .email-tag .remove-tag:hover {
      background: rgba(255,0,0,0.5);
    }

    .autoreceiver-info {
      margin-top: 10px;
      padding: 10px 15px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      font-size: 0.85em;
      color: rgba(255,255,255,0.9);
      display: none;
    }

    .autoreceiver-info.show {
      display: block;
    }

    .images-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
    }

    .section-title {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }

    .tab.active {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.6);
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .image-card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .image-info {
      padding: 20px;
    }

    .image-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .image-meta {
      font-size: 0.85em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .shared-with {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .user-badge {
      display: inline-block;
      padding: 3px 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: 600;
    }

    .status-message {
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: center;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .status-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
    }

    .status-error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
    }

    .status-info {
      background: rgba(23, 162, 184, 0.2);
      border: 1px solid rgba(23, 162, 184, 0.5);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      overflow: hidden;
    }

    .modal img {
      width: 100%;
      height: auto;
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .progress-step {
      margin: 10px 0;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      border-left: 4px solid #17a2b8;
    }

    @media (max-width: 768px) {
      .share-controls {
        grid-template-columns: 1fr;
      }
      
      .nav-bar {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎎 Pookie's Little Gallery</h1>
      <p>Hi baby, what are you up to today?</p>
    </div>

    <div class="nav-bar">
      <div class="user-info">
        Welcome, <span id="user-display">Loading...</span>
      </div>
      <div class="nav-buttons">
        <a href="/" class="btn btn-secondary">🏠 Home</a>
        <button class="btn btn-secondary" onclick="logout()">👋 Logout</button>
      </div>
    </div>

    <div class="upload-section">
      <h2 class="section-title">📤 Share New Images</h2>
      
      <div class="upload-form">
        <div class="file-input-wrapper">
          <input type="file" id="image-input" accept="image/*" multiple>
          <label for="image-input" class="file-input-label">
            📸 Choose Images to Share
          </label>
        </div>
        
        <div class="form-group">
          <label>Add a caption (optional):</label>
          <textarea id="image-caption" placeholder="Write something to poopookie 💕" rows="3" style="padding: 12px 15px; border: 2px solid rgba(255,255,255,0.3); border-radius: 10px; font-size: 16px; background: rgba(255,255,255,0.1); color: white; backdrop-filter: blur(5px); resize: vertical; font-family: inherit;"></textarea>
        </div>
        
        <div class="share-controls">
          <div class="form-group">
            <label>Choose people to send this to:</label>
            <div class="autocomplete-container">
              <div class="email-tags" id="email-tags"></div>
              <input type="text" id="share-emails" placeholder="Start typing a username or email..." autocomplete="off">
              <div class="autocomplete-suggestions" id="autocomplete-suggestions"></div>
            </div>
            <div id="autoreceiver-info" class="autoreceiver-info">
              <strong>💡 Auto-receiver:</strong> <span id="autoreceiver-display"></span> will be automatically added to all shares
            </div>
          </div>
          <button class="btn btn-primary" onclick="uploadAndShare()" id="upload-btn">
            🚀 Upload & Share
          </button>
        </div>
      </div>
      
      <div id="upload-status"></div>
    </div>

    <div class="images-section">
      <h2 class="section-title">🖼️ Your Gallery</h2>
      
      <div class="filter-tabs">
        <div class="tab active" onclick="filterImages('all')">All Images</div>
        <div class="tab" onclick="filterImages('shared-by-me')">Shared by Me</div>
        <div class="tab" onclick="filterImages('shared-with-me')">Shared with Me</div>
      </div>
      
      <div id="images-grid" class="images-grid">
        <div class="empty-state">
          <h3>📷 No images yet</h3>
          <p>Upload your first image bebecita!</p>
        </div>
      </div>
    </div>
  </div>

  <div id="image-modal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  <script>
    // Configuration
    const SUPABASE_URL = 'https://bcjmlhxuakqqqdjrtntj.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjam1saHh1YWtxcXFkanJ0bnRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTMxMzYsImV4cCI6MjA2NjE2OTEzNn0.3vV15QSv4y3mNRJfARPHlk-GvJGO65r594ss5kSGK3Y'
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    
    // State
    let currentUser = null
    let currentUsername = null
    let currentFilter = 'all'
    let selectedEmails = []
    let allUsers = [] // Will store {email, username, id} objects
    let emailToUsername = {} // Map for quick lookups
    let usernameToEmail = {} // Map for quick lookups
    let currentSuggestionIndex = -1
    let autoreceiverEmail = null
    let autoreceiverUsername = null

    // Utility functions
    function showStatus(message, type, showSpinner = false) {
      const statusDiv = document.getElementById('upload-status')
      const spinnerHTML = showSpinner ? '<div class="spinner"></div>' : ''
      statusDiv.innerHTML = `<div class="status-message status-${type}">${spinnerHTML}${message}</div>`
      
      if (!showSpinner && type !== 'error') {
        setTimeout(() => statusDiv.innerHTML = '', 5000)
      }
    }

    function setButtonLoading(buttonId, isLoading, loadingText = 'Loading...') {
      const button = document.getElementById(buttonId)
      if (isLoading) {
        button.disabled = true
        button.innerHTML = `<div class="spinner"></div> ${loadingText}`
      } else {
        button.disabled = false
        button.innerHTML = '🚀 Upload & Share'
      }
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
    }

    function getUserDisplay(email) {
      return emailToUsername[email] || email
    }

    function getEmailFromUsernameOrEmail(input) {
      // If it's already an email, return it
      if (validateEmail(input)) {
        return input
      }
      // Otherwise, treat as username and look up email
      return usernameToEmail[input] || null
    }

    // Authentication
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) {
        window.location.href = '/'
        return
      }
      currentUser = user
      
      // Get current user's username
      await loadCurrentUserProfile()
      
      document.getElementById('user-display').textContent = currentUsername || user.email
      await fetchUsers()
      await loadUserSettings()
      setupAutocomplete()
      loadImages()
    }

    async function loadCurrentUserProfile() {
      try {
        const { data, error } = await supabase
          .from('profiles')
          .select('username')
          .eq('id', currentUser.id)
          .single()
        
        if (!error && data?.username) {
          currentUsername = data.username
        }
      } catch (error) {
        console.error('Error loading current user profile:', error)
      }
    }

    async function logout() {
      await supabase.auth.signOut()
      window.location.href = '/'
    }

    // User management and settings
    async function fetchUsers() {
      try {
        // Get all profiles to build username mappings
        const { data: profiles, error: profilesError } = await supabase
          .from('profiles')
          .select('id, username, email')
        
        if (profilesError) throw profilesError
        
        // Build mappings
        emailToUsername = {}
        usernameToEmail = {}
        allUsers = []
        
        profiles.forEach(profile => {
          if (profile.email && profile.email !== currentUser.email) {
            emailToUsername[profile.email] = profile.username || profile.email
            if (profile.username) {
              usernameToEmail[profile.username] = profile.email
            }
            allUsers.push({
              email: profile.email,
              username: profile.username || profile.email,
              id: profile.id
            })
          }
        })
        
      } catch (error) {
        console.error('Error fetching users:', error)
        // Fallback to getting users from shared_images
        try {
          const { data, error } = await supabase
            .from('shared_images')
            .select('owner_email')
          
          if (!error) {
            const emails = [...new Set(data.map(item => item.owner_email))]
            allUsers = emails.filter(email => email && email !== currentUser.email)
              .map(email => ({ email, username: email, id: null }))
          }
        } catch (fallbackError) {
          console.error('Fallback user fetch failed:', fallbackError)
        }
      }
    }

    async function loadUserSettings() {
      if (!currentUser) return
      
      try {
        const { data, error } = await supabase
          .from('profiles')
          .select('autoreceiver_email')
          .eq('id', currentUser.id)
          .single()
        
        if (error && error.code !== 'PGRST116') {
          console.error('Error loading user settings:', error)
          return
        }
        
        autoreceiverEmail = data?.autoreceiver_email || null
        autoreceiverUsername = autoreceiverEmail ? getUserDisplay(autoreceiverEmail) : null
        
        // Show autoreceiver info if exists
        if (autoreceiverEmail) {
          document.getElementById('autoreceiver-display').textContent = autoreceiverUsername
          document.getElementById('autoreceiver-info').classList.add('show')
          
          // Auto-add autoreceiver to selected emails if not already added
          if (!selectedEmails.includes(autoreceiverEmail)) {
            selectedEmails.push(autoreceiverEmail)
            updateEmailTags()
          }
        }
        
      } catch (error) {
        console.error('Error loading user settings:', error)
      }
    }

    // Upload functionality
    async function uploadAndShare() {
      const fileInput = document.getElementById('image-input')
      const files = fileInput.files
      
      if (files.length === 0) {
        showStatus('You need to select one image boo!!', 'error')
        return
      }
      
      // Ensure autoreceiver is included if set
      let emailsToShare = [...selectedEmails]
      if (autoreceiverEmail && !emailsToShare.includes(autoreceiverEmail)) {
        emailsToShare.push(autoreceiverEmail)
      }
      
      setButtonLoading('upload-btn', true, 'Uploading...')
      
      try {
        for (let i = 0; i < files.length; i++) {
          const file = files[i]
          const caption = document.getElementById('image-caption').value.trim()
          
          showStatus(`Uploading image ${i + 1} of ${files.length}: ${file.name}`, 'info', true)
          
          await uploadSingleImage(file, emailsToShare, caption)
          
          showStatus(`✅ Image uploaded: ${file.name}`, 'success')
          await new Promise(resolve => setTimeout(resolve, 1000)) // Brief pause to show success
        }
        
        showStatus(`🎉 Successfully uploaded and shared ${files.length} image(s)!`, 'success')
        resetUploadForm()
        loadImages()
        
      } catch (error) {
        console.error('Upload error:', error)
        showStatus(`❌ Upload failed: ${error.message}`, 'error')
      } finally {
        setButtonLoading('upload-btn', false)
      }
    }

    async function uploadSingleImage(file, shareEmails, caption = '') {
      const fileName = `${currentUser.id}/${Date.now()}-${file.name}`
      
      // Upload to storage
      const { error: uploadError } = await supabase.storage
        .from('pookiepics')
        .upload(fileName, file)
      
      if (uploadError) throw uploadError
      
      // Get public URL
      const { data: { publicUrl } } = supabase.storage
        .from('pookiepics')
        .getPublicUrl(fileName)
      
      // Save to database with owner_username and caption
      const { error: dbError } = await supabase
        .from('shared_images')
        .insert([{
          owner_id: currentUser.id,
          owner_email: currentUser.email,
          owner_username: currentUsername || currentUser.email,
          filename: file.name,
          file_path: fileName,
          file_url: publicUrl,
          file_size: file.size,
          mime_type: file.type,
          shared_with_emails: shareEmails,
          caption: caption || null
        }])
      
      if (dbError) throw dbError
    }

    function resetUploadForm() {
      document.getElementById('image-input').value = ''
      document.getElementById('image-caption').value = ''
      clearSelectedEmails()
      
      // Re-add autoreceiver if set
      if (autoreceiverEmail) {
        selectedEmails.push(autoreceiverEmail)
        updateEmailTags()
      }
    }

    // Image loading and display
    async function loadImages() {
      try {
        let query = supabase.from('shared_images').select('*')
        
        if (currentFilter === 'shared-by-me') {
          query = query.eq('owner_id', currentUser.id)
        } else if (currentFilter === 'shared-with-me') {
          query = query.contains('shared_with_emails', [currentUser.email])
        } else {
          query = query.or(`owner_id.eq.${currentUser.id},shared_with_emails.cs.{${currentUser.email}}`)
        }
        
        const { data: images, error } = await query.order('created_at', { ascending: false })
        
        if (error) throw error
        
        displayImages(images || [])
      } catch (error) {
        console.error('Error loading images:', error)
        showStatus('Error loading images: ' + error.message, 'error')
      }
    }

    function displayImages(images) {
      const grid = document.getElementById('images-grid')
      
      if (images.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <h3>📷 No images found</h3>
            <p>Upload some images or wait for pookie to share some!</p>
          </div>
        `
        return
      }
      
      grid.innerHTML = images.map(image => {
        // Use owner_username if available, otherwise fall back to email lookup or email itself
        const ownerDisplay = image.owner_username || getUserDisplay(image.owner_email)
        
        return `
          <div class="image-card">
            <img src="${image.file_url}" alt="${image.filename}" onclick="openModal('${image.file_url}')">
            <div class="image-info">
              <div class="image-title">${image.filename}</div>
              ${image.caption ? `<div class="image-caption">"${image.caption}"</div>` : ''}
              <div class="image-meta">By: ${ownerDisplay}</div>
              <div class="image-meta">
                Uploaded: ${new Date(image.created_at).toLocaleDateString()}
              </div>
              <div class="image-meta">
                Size: ${(image.file_size / 1024 / 1024).toFixed(2)} MB
              </div>
              ${image.shared_with_emails && image.shared_with_emails.length > 0 ? `
                <div class="shared-with">
                  <strong>Shared with:</strong>
                  ${image.shared_with_emails.map(email => 
                    `<span class="user-badge">${getUserDisplay(email)}</span>`
                  ).join('')}
                </div>
              ` : '<div class="image-meta">Private</div>'}
            </div>
          </div>
        `
      }).join('')
    }

    function filterImages(filter) {
      currentFilter = filter
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'))
      event.target.classList.add('active')
      loadImages()
    }

    // Modal functionality
    function openModal(imageUrl) {
      document.getElementById('modal-image').src = imageUrl
      document.getElementById('image-modal').classList.add('show')
    }

    function closeModal() {
      document.getElementById('image-modal').classList.remove('show')
    }

    // Autocomplete functionality
    function setupAutocomplete() {
      const input = document.getElementById('share-emails')
      input.addEventListener('input', handleInput)
      input.addEventListener('keydown', handleKeydown)
      
      document.addEventListener('click', function(e) {
        const suggestionsDiv = document.getElementById('autocomplete-suggestions')
        if (!input.contains(e.target) && !suggestionsDiv.contains(e.target)) {
          hideSuggestions()
        }
      })
    }

    function handleInput(e) {
      const query = e.target.value.trim().toLowerCase()
      
      if (query.length >= 2) {
        const filtered = allUsers.filter(user => {
          const isAlreadySelected = selectedEmails.includes(user.email)
          const matchesUsername = user.username.toLowerCase().includes(query)
          const matchesEmail = user.email.toLowerCase().includes(query)
          
          return !isAlreadySelected && (matchesUsername || matchesEmail)
        })
        showSuggestions(filtered)
      } else {
        hideSuggestions()
      }
      currentSuggestionIndex = -1
    }

    function handleKeydown(e) {
      const suggestionsDiv = document.getElementById('autocomplete-suggestions')
      const suggestions = suggestionsDiv.querySelectorAll('.suggestion-item')
      
      switch(e.key) {
        case 'ArrowDown':
          e.preventDefault()
          currentSuggestionIndex = Math.min(currentSuggestionIndex + 1, suggestions.length - 1)
          updateSuggestionHighlight()
          break
        case 'ArrowUp':
          e.preventDefault()
          currentSuggestionIndex = Math.max(currentSuggestionIndex - 1, -1)
          updateSuggestionHighlight()
          break
        case 'Enter':
          e.preventDefault()
          if (currentSuggestionIndex >= 0 && suggestions[currentSuggestionIndex]) {
            const selectedUser = allUsers.find(user => 
              user.username === suggestions[currentSuggestionIndex].dataset.username ||
              user.email === suggestions[currentSuggestionIndex].dataset.email
            )
            if (selectedUser) {
              addEmailTag(selectedUser.email)
            }
          } else {
            const input = e.target.value.trim()
            const email = getEmailFromUsernameOrEmail(input)
            if (email && validateEmail(email)) {
              addEmailTag(email)
            }
          }
          break
        case 'Escape':
          hideSuggestions()
          break
        case 'Backspace':
          if (e.target.value === '' && selectedEmails.length > 0) {
            // Don't allow removing autoreceiver via backspace
            const lastEmail = selectedEmails[selectedEmails.length - 1]
            if (lastEmail !== autoreceiverEmail) {
              removeEmailTag(lastEmail)
            }
          }
          break
      }
    }

    function showSuggestions(users) {
      const suggestionsDiv = document.getElementById('autocomplete-suggestions')
      
      if (users.length === 0) {
        hideSuggestions()
        return
      }
      
      suggestionsDiv.innerHTML = users.map(user => 
        `<div class="suggestion-item" data-email="${user.email}" data-username="${user.username}" onclick="addEmailTag('${user.email}')">
          <div class="suggestion-user">
            <span class="suggestion-username">${user.username}</span>
            <span class="suggestion-email">${user.email}</span>
          </div>
        </div>`
      ).join('')
      
      suggestionsDiv.style.display = 'block'
    }

    function hideSuggestions() {
      document.getElementById('autocomplete-suggestions').style.display = 'none'
      currentSuggestionIndex = -1
    }

    function updateSuggestionHighlight() {
      document.querySelectorAll('.suggestion-item').forEach((item, index) => {
        item.classList.toggle('highlighted', index === currentSuggestionIndex)
      })
    }

    // Email tag management
    function addEmailTag(email) {
      if (!selectedEmails.includes(email) && validateEmail(email)) {
        selectedEmails.push(email)
        updateEmailTags()
        document.getElementById('share-emails').value = ''
        hideSuggestions()
      }
    }

    function removeEmailTag(email) {
      selectedEmails = selectedEmails.filter(e => e !== email)
      updateEmailTags()
    }

    function updateEmailTags() {
      const tagsDiv = document.getElementById('email-tags')
      tagsDiv.innerHTML = selectedEmails.map(email => {
        const isAutoreceiver = email === autoreceiverEmail
        const displayName = getUserDisplay(email)
        
        return `<div class="email-tag ${isAutoreceiver ? 'autoreceiver' : ''}">
          ${displayName}
          ${!isAutoreceiver ? `<span class="remove-tag" onclick="removeEmailTag('${email}')">×</span>` : '⭐'}
        </div>`
      }).join('')
    }

    function clearSelectedEmails() {
      selectedEmails = []
      updateEmailTags()
      document.getElementById('share-emails').value = ''
    }

    // Initialize the application
    checkAuth()
  </script>
</body>
</html>
