<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOTD Playground</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .streak-info {
            display: none;
            gap: 20px;
        }

        .streak-item {
            text-align: center;
        }

        .streak-number {
            font-size: 1.5em;
            font-weight: bold;
        }

        .streak-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: 600;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .language-selector {
            margin-bottom: 20px;
        }

        .language-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .language-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .language-btn.active {
            background: #667eea;
            color: white;
        }

        .language-btn:hover:not(.active) {
            background: #f8f9ff;
        }

        .word-display {
            text-align: center;
            margin: 30px 0;
        }

        .word {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .definition {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .language-info {
            margin-top: 15px;
            font-size: 1.1em;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .sentence-section {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .sentence-header {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .sentence-prompt {
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .sentence-input-group {
            margin-bottom: 15px;
        }

        .sentence-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .sentence-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .sentence-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .sentence-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sentence-btn-save {
            background: #28a745;
            color: white;
        }

        .sentence-btn-save:hover {
            background: #218838;
        }

        .sentence-btn-cancel {
            background: #6c757d;
            color: white;
        }

        .sentence-btn-cancel:hover {
            background: #5a6268;
        }

        .sentence-btn-edit {
            background: #ffc107;
            color: #212529;
            padding: 5px 10px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .sentence-btn-edit:hover {
            background: #e0a800;
        }

        .sentences-display {
            margin-top: 20px;
        }

        .sentence-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .sentence-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .sentence-text {
            color: #333;
            line-height: 1.5;
            font-size: 1.1em;
        }

        .sentence-empty {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .sentence-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .sentence-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sentence-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .history-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .history-word {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .history-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .history-definition {
            color: #333;
            line-height: 1.4;
        }

        .history-sentence {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
            font-style: italic;
            color: #555;
        }

        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #856404;
        }

        .debug-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Word of the Day Playground</h1>
            <p class="subtitle">Learn, practice, and share words together</p>
            
            <div class="user-info">
                <div>
                    <span id="userEmail">Loading...</span>
                </div>
                <div class="streak-info" id="streakContainer">
                    <div class="streak-item">
                        <div class="streak-number" id="currentStreak">0</div>
                        <div class="streak-label">Current Streak</div>
                    </div>
                    <div class="streak-item">
                        <div class="streak-number" id="longestStreak">0</div>
                        <div class="streak-label">Longest Streak</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('today')">📅 Today's Word</button>
            <button class="tab" onclick="showTab('history')">📖 History</button>
        </div>

        <div class="content">
            <!-- Today's Word Tab -->
            <div id="todayContent" class="tab-content active">
                <div class="language-selector">
                    <div class="language-buttons">
                        <button class="language-btn" onclick="setLanguage('english')">🇺🇸 English</button>
                        <button class="language-btn" onclick="setLanguage('albanian')">🇦🇱 Albanian</button>
                    </div>
                </div>

                <div id="wordContent" style="display: none;">
                    <div class="word-display">
                        <div class="word" id="currentWordDisplay"></div>
                        <div class="definition" id="currentDefinition"></div>
                        <div class="language-info" id="currentLanguageInfo"></div>
                    </div>

                    <!-- DEBUG INFO SECTION -->
                    <div id="debugInfo" class="debug-info" style="display: none;">
                        <h4>🐛 Debug Information</h4>
                        <div id="debugContent"></div>
                    </div>

                    <div class="sentence-section" id="sentenceSection" style="display: none;">
                        <div class="sentence-header">
                            ✍️ Use it in a Sentence
                        </div>
                        
                        <div id="sentenceForm" style="display: none;">
                            <div class="sentence-prompt">
                                Try using this word in your own sentence:
                            </div>
                            <div class="sentence-input-group">
                                <textarea 
                                    id="sentenceInput" 
                                    class="sentence-textarea" 
                                    placeholder="Type your sentence here..."
                                    maxlength="500"
                                ></textarea>
                            </div>
                            <div class="sentence-buttons">
                                <button class="sentence-btn sentence-btn-cancel" onclick="cancelSentence()">
                                    Cancel
                                </button>
                                <button class="sentence-btn sentence-btn-save" onclick="saveSentence()">
                                    💾 Save Sentence
                                </button>
                            </div>
                        </div>
                        
                        <div id="sentencesDisplay" class="sentences-display">
                            <!-- Sentences will be displayed here -->
                        </div>
                        
                        <div id="sentenceStatus" class="sentence-status" style="display: none;"></div>
                    </div>
                </div>
            </div>
            
            <!-- History Tab -->
            <div id="historyContent" class="tab-content">
                <div class="history-container" id="historyContainer">
                    <div class="loading">Loading history...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://bcjmlhxuakqqqdjrtntj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjam1saHh1YWtxcXFkanJ0bnRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTMxMzYsImV4cCI6MjA2NjE2OTEzNn0.3vV15QSv4y3mNRJfARPHlk-GvJGO65r594ss5kSGK3Y';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // State
        let currentLanguage = null;
        let currentWord = null;
        let currentUser = null;
        let currentUsername = null;
        let autoreceiverEmail = null;
        let autoreceiverUsername = null;
        let isEditingMode = false;
        let editingSentenceId = null;
        let currentTab = 'today';
        
        // DEBUG: Show/hide debug info
        let debugMode = false;
        function toggleDebug() {
            debugMode = !debugMode;
            document.getElementById('debugInfo').style.display = debugMode ? 'block' : 'none';
        }

        // Add debug button to header
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            const debugBtn = document.createElement('button');
            debugBtn.textContent = '🐛 Debug';
            debugBtn.style.cssText = 'position: absolute; top: 10px; right: 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 5px; cursor: pointer;';
            debugBtn.onclick = toggleDebug;
            header.style.position = 'relative';
            header.appendChild(debugBtn);
        });

        function updateDebugInfo(info) {
            if (!debugMode) return;
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML = Object.entries(info).map(([key, value]) => 
                    `<div class="debug-item"><strong>${key}:</strong> ${JSON.stringify(value)}</div>`
                ).join('');
            }
        }

        // Check authentication and load user data
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                await loadUserProfile();
                await loadStreak();
            }
            return user;
        }
        
        // Load user profile and autoreceiver
        async function loadUserProfile() {
            if (!currentUser) return;
            
            console.log('📝 Loading user profile for:', currentUser.email);
            
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('username, autoreceiver_email')
                .eq('id', currentUser.id)
                .single();
            
            if (profileError) {
                console.error('❌ Error loading profile:', profileError);
                return;
            }
            
            if (profile) {
                currentUsername = profile.username || currentUser.email.split('@')[0];
                autoreceiverEmail = profile.autoreceiver_email;
                
                console.log('✅ Profile loaded:', {
                    username: currentUsername,
                    autoreceiverEmail: autoreceiverEmail
                });
                
                // Get autoreceiver's username if they exist
                if (autoreceiverEmail) {
                    console.log('🔍 Looking up autoreceiver profile for:', autoreceiverEmail);
                    
                    const { data: autoProfile, error: autoProfileError } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('email', autoreceiverEmail)
                        .single();
                    
                    if (autoProfileError) {
                        console.warn('⚠️ Could not find autoreceiver profile:', autoProfileError);
                        autoreceiverUsername = autoreceiverEmail.split('@')[0]; // fallback
                    } else if (autoProfile) {
                        autoreceiverUsername = autoProfile.username || autoreceiverEmail.split('@')[0];
                        console.log('✅ Autoreceiver profile found:', autoreceiverUsername);
                    }
                }
            }
        }
        
        // Load and display streak
        async function loadStreak() {
            if (!currentUser) return;
            
            try {
                const { data: streak } = await supabase
                    .from('word_streaks')
                    .select('current_streak, longest_streak')
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (streak) {
                    document.getElementById('currentStreak').textContent = streak.current_streak || 0;
                    document.getElementById('longestStreak').textContent = streak.longest_streak || 0;
                    document.getElementById('streakContainer').style.display = 'flex';
                }
            } catch (error) {
                console.error('Error loading streak:', error);
            }
        }
        
        // Update streak when saving a sentence
        async function updateStreak() {
            if (!currentUser) return;
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { error } = await supabase.rpc('update_streak', {
                    user_id: currentUser.id,
                    word_date: today
                });
                
                if (error) throw error;
                
                // Reload streak display
                await loadStreak();
            } catch (error) {
                console.error('Error updating streak:', error);
            }
        }
        
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Content').classList.add('active');
            
            currentTab = tabName;
            
            if (tabName === 'history') {
                loadHistory();
            }
        }
        
        async function setLanguage(language) {
            currentLanguage = language;
            
            // Update button states
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load today's word
            await loadTodaysWord();
        }
        
        async function loadTodaysWord() {
            if (!currentLanguage) return;
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { data: wordData, error } = await supabase
                    .from('word_of_the_day')
                    .select('*')
                    .eq('word_date', today)
                    .eq('language', currentLanguage)
                    .single();
                
                if (error) {
                    throw error;
                }
                
                if (wordData) {
                    currentWord = wordData.word;
                    
                    document.getElementById('currentWordDisplay').textContent = wordData.word;
                    document.getElementById('currentDefinition').textContent = wordData.definition;
                    document.getElementById('currentLanguageInfo').innerHTML = `
                        <div>Language: ${currentLanguage === 'english' ? '🇺🇸 English' : '🇦🇱 Albanian'}</div>
                    `;
                    
                    document.getElementById('wordContent').style.display = 'block';
                    document.getElementById('sentenceSection').style.display = 'block';
                    
                    // Load sentences after word is loaded
                    await loadSentences();
                    
                    // Save to history
                    await saveToHistory(wordData.word, currentLanguage, wordData.definition);
                } else {
                    throw new Error('No word found for today');
                }
                
            } catch (error) {
                console.error('Error loading word:', error);
                document.getElementById('wordContent').innerHTML = `
                    <div class="error">
                        Failed to load today's word. Please try again later.
                    </div>
                `;
            }
        }
        
        async function loadSentences() {
            if (!currentUser || !currentWord || !currentLanguage) return;
            
            console.log('🔍 Loading sentences for:', {
                word: currentWord,
                language: currentLanguage,
                user: currentUser.email,
                autoreceiver: autoreceiverEmail
            });
            
            const sentencesDisplay = document.getElementById('sentencesDisplay');
            const sentenceForm = document.getElementById('sentenceForm');
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                // Get user's sentence
                console.log('📝 Looking for user sentence...');
                const { data: userSentence, error: userError } = await supabase
                    .from('word_sentences')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('word', currentWord.toLowerCase())
                    .eq('word_language', currentLanguage)
                    .eq('word_date', today)
                    .single();
                
                if (userError && userError.code !== 'PGRST116') { // PGRST116 is "no rows returned"
                    console.warn('⚠️ Error fetching user sentence:', userError);
                }
                
                // Get autoreceiver's sentence if applicable
                let autoreceiverSentence = null;
                let autoreceiverUserId = null;
                
                if (autoreceiverEmail) {
                    console.log('🔍 Looking for autoreceiver user ID...');
                    
                    // First, get the autoreceiver's user ID
                    const { data: autoUser, error: autoUserError } = await supabase
                        .from('profiles')
                        .select('id, username')
                        .eq('email', autoreceiverEmail)
                        .single();
                    
                    if (autoUserError) {
                        console.warn('⚠️ Could not find autoreceiver user:', autoUserError);
                    } else if (autoUser) {
                        autoreceiverUserId = autoUser.id;
                        console.log('✅ Found autoreceiver user ID:', autoUser.id);
                        
                        // Now get their sentence
                        console.log('📝 Looking for autoreceiver sentence...');
                        const { data: autoSentence, error: autoSentenceError } = await supabase
                            .from('word_sentences')
                            .select('*')
                            .eq('user_id', autoUser.id)
                            .eq('word', currentWord.toLowerCase())
                            .eq('word_language', currentLanguage)
                            .eq('word_date', today)
                            .single();
                        
                        if (autoSentenceError && autoSentenceError.code !== 'PGRST116') {
                            console.warn('⚠️ Error fetching autoreceiver sentence:', autoSentenceError);
                        } else if (autoSentence) {
                            autoreceiverSentence = autoSentence;
                            console.log('✅ Found autoreceiver sentence:', autoSentence.sentence);
                        } else {
                            console.log('ℹ️ Autoreceiver has not created a sentence yet');
                        }
                    }
                }
                
                // Update debug info
                updateDebugInfo({
                    currentWord: currentWord,
                    currentLanguage: currentLanguage,
                    autoreceiverEmail: autoreceiverEmail,
                    autoreceiverUserId: autoreceiverUserId,
                    autoreceiverUsername: autoreceiverUsername,
                    userSentence: userSentence ? 'Found' : 'None',
                    autoreceiverSentence: autoreceiverSentence ? 'Found' : 'None'
                });
                
                // Build display HTML
                let displayHTML = '';
                
                if (userSentence) {
                    displayHTML += `
                        <div class="sentence-item">
                            <div class="sentence-author">You said:</div>
                            <div class="sentence-text">${escapeHtml(userSentence.sentence)}</div>
                            <button class="sentence-btn sentence-btn-edit" onclick="editSentence('${userSentence.id}', '${escapeHtml(userSentence.sentence)}')">
                                ✏️ Edit
                            </button>
                        </div>
                    `;
                    sentenceForm.style.display = 'none';
                } else {
                    displayHTML += `
                        <div class="sentence-empty">
                            You haven't used this word in a sentence yet.
                            <button class="sentence-btn sentence-btn-save" style="margin-top: 10px;" onclick="showSentenceForm()">
                                ✍️ Create Sentence
                            </button>
                        </div>
                    `;
                    sentenceForm.style.display = 'none';
                }

                function getAutoDisplayName() {
                    if (autoreceiverUsername && autoreceiverUsername.trim()) return autoreceiverUsername;
                    if (autoreceiverEmail) return autoreceiverEmail.split('@')[0];
                    return 'Friend';
                }
                
                // Display autoreceiver's sentence if found
                if (autoreceiverSentence) {
                    const displayName = getAutoDisplayName();
                    displayHTML += `
                        <div class="sentence-item">
                            <div class="sentence-author">${escapeHtml(displayName)} said:</div>
                            <div class="sentence-text">${escapeHtml(autoreceiverSentence.sentence)}</div>
                        </div>
                    `;
                    console.log('✅ Displaying autoreceiver sentence from:', displayName);
                } else if (autoreceiverEmail) {
                    const displayName = getAutoDisplayName();
                    displayHTML += `
                        <div class="sentence-item" style="opacity: 0.6;">
                            <div class="sentence-author">${escapeHtml(displayName)}:</div>
                            <div class="sentence-text">Hasn't used this word yet</div>
                        </div>
                    `;
                    console.log('ℹ️ Autoreceiver has not created a sentence yet');
                }
                
                sentencesDisplay.innerHTML = displayHTML;
                
            } catch (error) {
                console.error('❌ Error loading sentences:', error);
                sentencesDisplay.innerHTML = '<div class="sentence-empty">Error loading sentences</div>';
            }
        }
        
        function showSentenceForm() {
            document.getElementById('sentenceForm').style.display = 'block';
            document.getElementById('sentencesDisplay').style.display = 'none';
            document.getElementById('sentenceInput').value = '';
            document.getElementById('sentenceInput').focus();
            isEditingMode = false;
            editingSentenceId = null;
        }
        
        function editSentence(sentenceId, currentSentence) {
            document.getElementById('sentenceForm').style.display = 'block';
            document.getElementById('sentencesDisplay').style.display = 'none';
            document.getElementById('sentenceInput').value = currentSentence;
            document.getElementById('sentenceInput').focus();
            isEditingMode = true;
            editingSentenceId = sentenceId;
        }
        
        function cancelSentence() {
            document.getElementById('sentenceForm').style.display = 'none';
            document.getElementById('sentencesDisplay').style.display = 'block';
            document.getElementById('sentenceInput').value = '';
            isEditingMode = false;
            editingSentenceId = null;
        }
        
        async function saveSentence() {
            if (!currentUser || !currentWord || !currentLanguage) {
                showStatus('Please log in to save sentences', 'error');
                return;
            }
            
            const sentenceInput = document.getElementById('sentenceInput');
            const sentence = sentenceInput.value.trim();
            
            if (!sentence) {
                showStatus('Please enter a sentence', 'error');
                return;
            }
            
            // Check if the word is used in the sentence (case-insensitive)
            const wordLower = currentWord.toLowerCase();
            const sentenceLower = sentence.toLowerCase();
            
            if (!sentenceLower.includes(wordLower)) {
                showStatus(`Please use the word "${currentWord}" in your sentence`, 'error');
                return;
            }
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                if (isEditingMode && editingSentenceId) {
                    // Update existing sentence
                    const { error } = await supabase
                        .from('word_sentences')
                        .update({
                            sentence: sentence,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', editingSentenceId)
                        .eq('user_id', currentUser.id);
                    
                    if (error) throw error;
                    showStatus('Sentence updated successfully!', 'success');
                } else {
                    // Check if sentence already exists for today
                    const { data: existing } = await supabase
                        .from('word_sentences')
                        .select('id')
                        .eq('user_id', currentUser.id)
                        .eq('word', wordLower)
                        .eq('word_language', currentLanguage)
                        .eq('word_date', today)
                        .single();
                    
                    if (existing) {
                        // Update existing
                        const { error } = await supabase
                            .from('word_sentences')
                            .update({
                                sentence: sentence,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', existing.id);
                        
                        if (error) throw error;
                    } else {
                        // Insert new
                        const { error } = await supabase
                            .from('word_sentences')
                            .insert({
                                user_id: currentUser.id,
                                word: wordLower,
                                word_language: currentLanguage,
                                sentence: sentence,
                                word_date: today
                            });
                        
                        if (error) throw error;
                        
                        // Update streak on new sentence
                        await updateStreak();
                    }
                    showStatus('Sentence saved successfully!', 'success');
                }
                
                // Update history to show sentence was created
                await updateHistoryHasSentence(wordLower, currentLanguage);
                
                // Reset form and reload sentences
                cancelSentence();
                await loadSentences();
                
            } catch (error) {
                console.error('Error saving sentence:', error);
                showStatus('Error saving sentence. Please try again.', 'error');
            }
        }
        
        async function updateHistoryHasSentence(word, language) {
            if (!currentUser) return;
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { error } = await supabase
                    .from('word_history')
                    .update({ has_sentence: true })
                    .eq('user_id', currentUser.id)
                    .eq('word', word.toLowerCase())
                    .eq('word_language', language)
                    .eq('word_date', today);
                
                if (error) throw error;
            } catch (error) {
                console.error('Error updating history:', error);
            }
        }
        
        async function loadHistory() {
            if (!currentUser) return;
            
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.innerHTML = '<div class="loading">Loading history...</div>';
            
            try {
                const { data: history, error } = await supabase
                    .from('word_history')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('word_date', { ascending: false })
                    .limit(50);
                
                if (error) throw error;
                
                if (history && history.length > 0) {
                    let historyHTML = '';
                    
                    for (const item of history) {
                        // Get sentence if exists
                        let sentenceText = '';
                        if (item.has_sentence) {
                            const { data: sentence } = await supabase
                                .from('word_sentences')
                                .select('sentence')
                                .eq('user_id', currentUser.id)
                                .eq('word', item.word)
                                .eq('word_language', item.word_language)
                                .eq('word_date', item.word_date)
                                .single();
                            
                            if (sentence) {
                                sentenceText = `<div class="history-sentence">"${escapeHtml(sentence.sentence)}"</div>`;
                            }
                        }
                        
                        historyHTML += `
                            <div class="history-item">
                                <div class="history-word">${escapeHtml(item.word)}</div>
                                <div class="history-date">${formatDate(item.word_date)} • ${item.word_language}</div>
                                <div class="history-definition">${escapeHtml(item.definition)}</div>
                                ${sentenceText}
                            </div>
                        `;
                    }
                    
                    historyContainer.innerHTML = historyHTML;
                } else {
                    historyContainer.innerHTML = '<div class="sentence-empty">No word history yet. Start learning words to build your history!</div>';
                }
                
            } catch (error) {
                console.error('Error loading history:', error);
                historyContainer.innerHTML = '<div class="error">Error loading history</div>';
            }
        }
        
        // Load historical word by date and language
        async function loadHistoricalWord(date, language) {
            try {
                const { data: wordData, error } = await supabase
                    .from('word_of_the_day')
                    .select('*')
                    .eq('word_date', date)
                    .eq('language', language)
                    .single();
                
                if (error) throw error;
                
                if (wordData) {
                    currentWord = wordData.word;
                    currentLanguage = language;
                    
                    document.getElementById('currentWordDisplay').textContent = wordData.word;
                    document.getElementById('currentDefinition').textContent = wordData.definition;
                    document.getElementById('currentLanguageInfo').innerHTML = `
                        <div>Date: ${formatDate(date)}</div>
                        <div>Language: ${language === 'english' ? '🇺🇸 English' : '🇦🇱 Albanian'}</div>
                    `;
                    
                    document.getElementById('wordContent').style.display = 'block';
                    
                    // Note: Don't show sentence section for historical words
                    document.getElementById('sentenceSection').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading historical word:', error);
                document.getElementById('wordContent').innerHTML = `
                    <div class="error">
                        Failed to load word for this date.
                    </div>
                `;
            }
        }
        
        // Save word to history
        async function saveToHistory(word, language, definition) {
            if (!currentUser || !word) return;
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                // Check if already exists
                const { data: existing } = await supabase
                    .from('word_history')
                    .select('id')
                    .eq('user_id', currentUser.id)
                    .eq('word', word.toLowerCase())
                    .eq('word_language', language)
                    .eq('word_date', today)
                    .single();
                
                if (!existing) {
                    // Insert new history entry
                    await supabase
                        .from('word_history')
                        .insert({
                            user_id: currentUser.id,
                            word: word.toLowerCase(),
                            word_language: language,
                            definition: definition,
                            word_date: today,
                            has_sentence: false
                        });
                }
            } catch (error) {
                console.error('Error saving to history:', error);
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('sentenceStatus');
            statusEl.textContent = message;
            statusEl.className = `sentence-status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // Real-time Updates Functions
        function startRealTimeUpdates() {
            // Only start if we have an autoreceiver and are viewing today's word
            if (!autoreceiverEmail || currentTab !== 'today' || !currentWord) {
                stopRealTimeUpdates();
                return;
            }

            // Clear existing interval
            if (realTimeInterval) {
                clearInterval(realTimeInterval);
            }

            console.log('🔄 Starting real-time updates for autoreceiver sentences');
            
            // Show indicator
            document.getElementById('realTimeIndicator').style.display = 'flex';
            
            // Set up interval to check every 30 seconds
            realTimeInterval = setInterval(async () => {
                console.log('🔄 Checking for new autoreceiver sentences...');
                await checkForNewAutoreceiverSentence();
            }, 30000); // 30 seconds
        }

        function stopRealTimeUpdates() {
            if (realTimeInterval) {
                clearInterval(realTimeInterval);
                realTimeInterval = null;
                console.log('⏹️ Stopped real-time updates');
            }
            
            // Hide indicator
            document.getElementById('realTimeIndicator').style.display = 'none';
        }

        async function checkForNewAutoreceiverSentence() {
            if (!autoreceiverEmail || !currentWord || !currentLanguage || !currentUser) return;

            try {
                const today = new Date().toISOString().split('T')[0];
                
                // Get autoreceiver's user ID
                const { data: autoUser, error: autoUserError } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('email', autoreceiverEmail)
                    .single();
                
                if (autoUserError || !autoUser) return;

                // Get their latest sentence for today's word
                const { data: autoSentence, error: autoSentenceError } = await supabase
                    .from('word_sentences')
                    .select('*')
                    .eq('user_id', autoUser.id)
                    .eq('word', currentWord.toLowerCase())
                    .eq('word_language', currentLanguage)
                    .eq('word_date', today)
                    .single();
                
                if (autoSentenceError && autoSentenceError.code !== 'PGRST116') return;
                
                // Check if this is different from what we last saw
                const newSentence = autoSentence ? autoSentence.sentence : null;
                
                if (newSentence && newSentence !== lastAutoreceiverSentence) {
                    console.log('🆕 New autoreceiver sentence detected!');
                    // Reload sentences to show the new one
                    await loadSentences();
                }
                
            } catch (error) {
                console.warn('⚠️ Error checking for new sentences:', error);
            }
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }

        // Stop real-time updates when switching tabs
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Content').classList.add('active');
            
            currentTab = tabName;
            
            if (tabName === 'history') {
                stopRealTimeUpdates(); // Stop when viewing history
                loadHistory();
            } else if (tabName === 'today') {
                // Restart real-time updates when back to today
                if (currentWord && autoreceiverEmail) {
                    startRealTimeUpdates();
                }
            }
        }

        // Stop real-time updates when page is hidden (user switches tabs/minimizes browser)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopRealTimeUpdates();
            } else {
                // Restart when page becomes visible again
                if (currentTab === 'today' && currentWord && autoreceiverEmail) {
                    startRealTimeUpdates();
                }
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            stopRealTimeUpdates();
        });
    </script>
