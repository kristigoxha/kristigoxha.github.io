<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Pookie's App</title>
    <link rel="icon" href="/assets/icons/favicon.ico">
    
    <!-- Base CSS files -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Specific CSS -->
    <link rel="stylesheet" href="/css/playground.css">
    <link rel="stylesheet" href="/css/tictactoe.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <a href="/pages/playground.html" class="back-button">‚Üê Back to Playground</a>
    
    <div class="tictactoe-container">
        <div class="tictactoe-panel">
            <h1 style="text-align: center; margin-bottom: 1rem;">‚ùå‚≠ï Tic Tac Toe Battle</h1>
            
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" id="gameTab" onclick="switchTab('game')">
                    Play Game
                </button>
                <button class="tab-btn" id="historyTab" onclick="switchTab('history')">
                    Game History
                </button>
            </div>
            
            <!-- Game Tab -->
            <div id="gameContent" class="tab-content active">
                <!-- Player Indicators -->
                <div style="text-align: center; margin-bottom: 1rem;">
                    <span class="player-indicator" id="player1Indicator">You (X)</span>
                    <span style="color: white;">VS</span>
                    <span class="player-indicator" id="player2Indicator">Pookie (O)</span>
                </div>
                
                <!-- Today's Score -->
                <div class="tictactoe-score">
                    <div class="score-item">
                        <div class="score-label">Your Wins</div>
                        <div class="score-value" id="scoreX">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Draws</div>
                        <div class="score-value" id="scoreDraw">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Pookie Wins</div>
                        <div class="score-value" id="scoreO">0</div>
                    </div>
                </div>
                
                <!-- Game Status -->
                <div class="tictactoe-status" id="gameStatus">Click "Start New Game" to begin!</div>
                
                <!-- Game Board -->
                <div class="tictactoe-board" id="gameBoard">
                    <div class="tictactoe-cell" data-index="0"></div>
                    <div class="tictactoe-cell" data-index="1"></div>
                    <div class="tictactoe-cell" data-index="2"></div>
                    <div class="tictactoe-cell" data-index="3"></div>
                    <div class="tictactoe-cell" data-index="4"></div>
                    <div class="tictactoe-cell" data-index="5"></div>
                    <div class="tictactoe-cell" data-index="6"></div>
                    <div class="tictactoe-cell" data-index="7"></div>
                    <div class="tictactoe-cell" data-index="8"></div>
                </div>
                
                <!-- Control Buttons -->
                <div class="tictactoe-controls">
                    <button class="tictactoe-btn primary" id="startGameBtn" onclick="startNewGame()">Start New Game</button>
                    <button class="tictactoe-btn" onclick="resetScores()">Reset Today's Scores</button>
                </div>
            </div>
            
            <!-- History Tab -->
            <div id="historyContent" class="tab-content">
                <div class="tictactoe-history">
                    <div id="historyContentDisplay"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dice Animation Overlay -->
    <div class="dice-container" id="diceContainer">
        <div>
            <div class="dice" id="dice">üé≤</div>
            <div class="dice-result" id="diceResult"></div>
        </div>
    </div>
    
    <!-- Tic Tac Toe JavaScript -->
    <script src="/js/tictactoe.js"></script>
</body>
</html>
